<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>re:text &ndash; text workflow done right</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Markus Tacker | http://tckr.cc/">
    <link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>

<div id="app">

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">re:text</a>

                <div class="nav-collapse" id="mainmenu"></div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row-fluid" id="login">
            <div class="row-fluid">
                <div class="span12">
                    <h1>Anmelden</h1>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <p>Logge dich hier mit deiner E-Mail-Adresse und deinem Passwort ein.</p>

                    <p><a href="#register">Noch keinen Account?</a></p>
                </div>
                <div class="span8">
                    <form id="login-form" method="POST" action="" class="well form-inline">
                        <input type="email" name="email" placeholder="name@domain.de" required>
                        <input type="password" name="password" placeholder="Passwort" required pattern=".{8,}">
                        <button type="submit" class="btn btn-primary">Anmelden</button>
                        <br>
                        <a href="#register">Passwort vergessen?</a>
                    </form>
                </div>
            </div>
        </div>

        <div class="row-fluid" id="register">
            <div class="row-fluid">
                <div class="span12">
                    <h1>Registrieren</h1>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <p>Zum Verwenden dieser Anwendung musst Du dich mit deiner E-Mail-Adresse registrieren.</p>
                </div>
                <div class="span8">
                    <form id="register-form" method="POST" action="" class="well form-inline">
                        <input type="email" name="email" placeholder="name@domain.de" required>
                        <button type="submit" class="btn btn-primary">Registrieren</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="row-fluid" id="status"></div>
        <script type="text/template" id="status_template">
            <div class="span4">
                <h1>Status</h1>

                <p>Hier finden sich Statusinformationen zum System.</p>
            </div>
            <div class="span8">
                <h2>API</h2>
                <dl>
                    <dt>Server-Zeit</dt>
                    <dd id="api-server-time"><%= time %></dd>
                    <dt>Version</dt>
                    <dd id="api-server-version"><%= version %></dd>
                </dl>
            </div>
        </script>

        <div class="row-fluid" id="project-new">
            <div class="row-fluid">
                <div class="span12">
                    <h1>Neues Projektâ€¦</h1>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <p>Hier kannst Du ein neues Projekt anlegen.</p>
                </div>
                <div class="span8">
                    <form id="project-new-form" method="POST" action="" class="well form-inline">
                        <input type="text" name="name" id="project-new-name" required placeholder="Name">
                        <button type="submit" class="btn btn-primary"><i class="icon-plus icon-white"></i> Projekt
                            anlegen
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="./assets/jquery.js"></script>
<script src="./assets/underscore.js"></script>
<script src="./assets/backbone.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>
<script data-main="js/main" src="assets/require.js"></script>

</body>
</html>
