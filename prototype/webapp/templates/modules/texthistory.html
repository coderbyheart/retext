<% _.each(models, function(version) { %>
<li>
    <span class="time"><i class="icon-time"></i> <time datetime="<%= version.createdAt %>"><%= version.createdAt %></time></span>
    <dl>
        <dt>Text</dt>
        <dd><% if (_.isEmpty(version.text)) { %><em>Kein Text</em><% } else { %><%= version.text %><% } %></dd>
    </dl>
</li>
<% }); %>
