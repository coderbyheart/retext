<span class="flag">
    <span class="name" data-attribute="name" data-empty="<em>Kein Name</em>"><% if(element.name == null || element.name.length == 0) { %><em>Kein
        Name</em><% } else { %><%= element.name %><% } %></span>
</span>
<div class="row-fluid">
    <div class="span10">
        <form action="">
            <% if (element.typeData.multiline) { %>
            <textarea rows="4" cols="10" name="<%= element.id %>_text" class="text input-xlarge"
                      placeholder="Inhalt des Textbausteins"><%= element.showText %></textarea>
            <% } else { %>
            <input type="text" class="text" name="<%= element.id %>_text" value="<%= element.showText %>"
                   placeholder="Inhalt des Textbausteins">
            <% } %>
        </form>
    </div>
    <div class="span2">
        <div class="row-fluid gui-saving-progress">
            <div class="span2">
                <i class="icon-hdd"></i>
            </div>
            <div class="span10">
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 50%;"></div>
                </div>
            </div>
        </div>
        <div class="row-fluid gui-saving-error">
            <div class="span12">
                <i class="icon-warning-sign"></i>
            </div>
        </div>
    </div>
</div>
<div class="info">
</div>
