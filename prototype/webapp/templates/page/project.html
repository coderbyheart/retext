<div class="span3 gui-closeable" data-openspan="3" data-openbutton="#openleft" id="project-left">
    <div class="row-fluid">
        <div class="span10">
            <h1><%= project.name %></h1>
        </div>
        <div class="span2">
            <a class="btn btn-small gui-close"><i class="icon-backward"></i></a>
        </div>
    </div>

    <br>

    <div class="row-fluid">
        <div class="span6">
            <div class="btn-group">
                <button class="btn"><i class="icon-wrench"></i></button>
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Projekt-Einstellungen</a></li>
                </ul>
            </div>
        </div>
        <div class="span6">
            <div class="btn-group">
                <button class="btn"><i class="icon-user"></i></button>
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Freigabe</a></li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <form class="form-inline">
        <input type="text" class="input-medium search-query" placeholder="Elemente durchsuchen">
        <button type="submit" class="btn"><i class="icon-search"></i></button>
    </form>

    <br>

    <a class="btn btn-primary"><i class="icon-plus icon-white"></i> Element erstellen</a>

</div>
<div class="span5" data-openspan="5" data-currentspan="5" id="project-main">
    <ul class="breadcrumb">
        <li>
            <a href="#project/<%= project.id %>"><%= project.name %></a> <span class="divider">/</span>
        </li>
    </ul>
    <hr>
</div>
<div class="span4 gui-closeable" data-openspan="4" data-openbutton="#openright" id="project-right">
    <div class="row-fluid">
        <div class="span2">
            <a class="btn btn-small gui-close"><i class="icon-forward"></i></a>
        </div>
        <div class="span10">
            <h2>Kontext-Infos</h2>
        </div>
    </div>
</div>
<a class="btn btn-small gui-open" id="openleft" data-opencol="#project-left"><i class="icon-forward"></i></a>
<a class="btn btn-small gui-open" id="openright" data-opencol="#project-right"><i class="icon-backward"></i></a>
