<header><h2>Lost password</h2></header>
<form class="clearfix">
    <% if(model.success) { %>
    <div class="alert alert-success">Instructions on how to reset your password have been sent to your email address <%=
        model.email %>.
    </div>
    <% } %> <% if(model.error) { %>
    <div class="alert alert-error">
        <%= model.error_message %>
    </div>
    <% } %> <% if(model.loading) { %><p>Dialing out â€¦</p>

    <div class="progress progress-striped active">
        <div class="bar" style="width: 50%;"></div>
    </div>
    <% } else { %>

    <label for="email">Please provide your email address</label>
    <input type="email" name="email" id="email" class="input-large" placeholder="user@domain.com" required tabindex="1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" value="<%= model.email %>">
    <button type="submit" class="btn btn-primary align-right clearfix" tabindex="3">Continue</button>
</form><% } %>
