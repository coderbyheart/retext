<header>
    <h2>Login</h2>
</header>
<form class="clearfix">
    <% if(model.authenticated) { %>
    <div class="alert alert-success">Hallo!</div>
    <% } %> <% if(model.error) { %>
    <div class="alert alert-error">
        <%= model.error_message %>
    </div>
    <% } %> <% if(model.loading) { %>
    <p>Logging in â€¦</p>

    <div class="progress progress-striped active">
        <div class="bar" style="width: 50%;"></div>
    </div>
    <% } else { %>

    <small class="align-right"><a href="#register" class="dim">Not registered?</a></small>
    <label for="email"> Email address </label>
    <input type="email" name="email" id="email" class="input-large" placeholder="user@domain.com" value="<%= model.email %>" required tabindex="1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
    <small class="align-right"><a href="#lostpassword" class="dim">Lost password?</a></small>
    <label for="password"> Password </label>
    <input type="password" name="password" id="password" class="input-large" value="<%= model.password %>" required tabindex="2" pattern=".{8,}">

    <button type="submit" class="btn btn-primary align-right clearfix" tabindex="3"><% if(model.error) { %>Try again<% }
        else { %>Login<% } %>
    </button>
    <% } %>
</form>
