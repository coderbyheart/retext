<header><h2>Login</h2></header>
<form class="clearfix">
    <small class="align-right"><a href="#register" class="dim">Not registered?</a></small>
    <label for="email">Email address</label>
    <input type="email" name="email" id="email" class="input-large" placeholder="user@domain.com" required tabindex="1">
    <small class="align-right"><a href="#lostpassword" class="dim">Lost password?</a></small>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="input-large" required tabindex="2">

    <button type="submit" class="btn btn-primary align-right clearfix" tabindex="3">Login</button>
</form>
